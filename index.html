<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img src="./image/calculator.png" alt="calculator icon">
      <h2>Calculadora LuppoTW</h2>
    </header>

    <div id="countainers">
      <div id="countainer-result">
        <p id="result"></p>
      </div>

      <button onclick="clearAll('')" class="two-space" id="ac">AC</button>
      <button onclick="del()" id="del">DEL</button>
      <button onclick="insertOperation('/')" class="operator">/</button>

      <button onclick="insertNum('7')">7</button>
      <button onclick="insertNum('8')">8</button>
      <button onclick="insertNum('9')">9</button>
      <button onclick="insertOperation('*')" class="operator">*</button>

      <button onclick="insertNum('4')">4</button>
      <button onclick="insertNum('5')">5</button>
      <button onclick="insertNum('6')">6</button>
      <button onclick="insertOperation('-')" class="operator">-</button>

      <button onclick="insertNum('1')">1</button>
      <button onclick="insertNum('2')">2</button>
      <button onclick="insertNum('3')">3</button>
      <button onclick="insertOperation('+')" class="operator">+</button>

      <button onclick="insertNum('0')">0</button>
      <button onclick="insertOperation('.')" class="two-space">.</button>
      <button onclick="calc()" class="operator">=</button>
    </div>

    <footer>
      <span>&copy;LuppoTW</span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
